{% extends 'layout.html' %}
{% block content %} 
<form method="GET" action="">
    <div class="col-sm-6 float-right">
        <label>Search:</label> 
        <input type="text" name="search" class="search"/>
        <input type="submit" class="btn btn-warning searchBtn">
    </div>
</form>
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>ID</th>  
        <th><a href="?orderby=cusername&direction={{direction}}">Client Name</a></th>  
        <th><a href="?orderby=cemail&direction={{direction}}">Email</a></th>  
        <th><a href="?orderby=cphone&direction={{direction}}">Phone</a></th>  
        <th><a href="?orderby=csuburb&direction={{direction}}">Suburb</a></th>   
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for client in clients %}  
    <tr>  
        <td>{{ client.id }}</td>  
        <td>{{ client.cusername }}</td>
        <td>{{ client.cemail }}</td>  
        <td>{{ client.cphone }}</td> 
        <td>{{ client.csuburb }}</td>  
        <td>  
            <a href="/edit/{{ client.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/add" class="btn btn-primary">Add New Client</a></center>  
{% endblock %}
